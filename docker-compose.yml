version: '2'

services:
  nginx:
    build:
      context: ./docker/services/nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - ./codebase:/app
      - ./logs/nginx:/var/log/adhoc-logs
    depends_on:
      - php

  php:
    build:
      context: ./docker/services/php
      dockerfile: Dockerfile
    volumes:
      - ./codebase:/app
      - ./logs/php:/app/storage/logs

  mysql:
    build:
      context: ./docker/services/mysql
      dockerfile: Dockerfile
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - 3306:3306

  consul:
    image: consul
    command: 'consul agent -server -bootstrap-expect=1 -data-dir=/consul/data -ui -client 0.0.0.0'
    volumes:
      - consul:/consul/data

  # ----------- SIDECARS ----------- #

  cron-sidecar:
    build:
      context: ./docker/services/cron-sidecar
      dockerfile: Dockerfile
    volumes:
      - ./codebase:/app
      - ./logs/cron-sidecar:/var/log/adhoc-logs

  consul-template-sidecar:
    build:
      context: ./docker/services/consul-template-sidecar
      dockerfile: Dockerfile
    environment:
      - CONSUL_ADDR=consul:8500
    volumes:
      - ./codebase:/app
      - ./logs/consul-template-sidecar:/var/log/adhoc-logs

networks:
  default:
    external:
      name: ${PROJECT_NAME}_network

volumes:
  consul:
    driver: local
  composer:
    driver: local
  mysql:
    driver: local
